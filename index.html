<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/abf-icon.png" type="image/png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Aketesia Boafo Foundation - Empowering young girls in Winneba, Ghana through mentorship, skill-training, and holistic educational sessions." />
    <title>Aketesia Boafo Foundation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="root"></div>
    <script>
      // Generate circular favicon from logo
      (function() {
        var img = new Image();
        img.onload = function() {
          var size = 64;
          var canvas = document.createElement('canvas');
          canvas.width = size;
          canvas.height = size;
          var ctx = canvas.getContext('2d');
          ctx.beginPath();
          ctx.arc(size / 2, size / 2, size / 2, 0, Math.PI * 2);
          ctx.closePath();
          ctx.clip();
          ctx.fillStyle = '#FFFFFF';
          ctx.fillRect(0, 0, size, size);
          ctx.drawImage(img, 0, 0, size, size);
          var link = document.querySelector("link[rel='icon']");
          if (link) link.href = canvas.toDataURL('image/png');
        };
        img.src = '/abf-icon.png';
      })();
    </script>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
